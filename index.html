<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <h3>00:00:00: PM</h3>
      </div>

      <div class="down">
        <!-- <input class="date-input" type="date" name="" id="" /> -->
        <select name="hour" id="hourly-value" class="hour-cont">
          <option value="hour" selected>Hour</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>

        <select name="min" id="minute-value" class="minute-cont">
          <option value="minute" selected>Minute</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>

        <select name="state" id="state" class="state">
            <option value="AM/PM" selected>AM/PM</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
      </div>

      
      <div class="alarm-btn">
        <button>SET ALARM</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
